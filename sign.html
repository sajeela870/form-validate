<section class="signup-sec">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 mb-4">
                <div class="login-area">
                    <form onsubmit="return formvalidate()" action="login.html">
                        <h4 >Sign Up or Create an Account</h4>
                        <p class="font-weight-600">If you don't have an account with us, please Registration.</p>
                        <div class="mb-4">
                            <label>Username *</label>
                            <input  required="" class="form-control" placeholder="Your Username" type="text">
                        </div>
                        <div class="mb-4">
                          <label>Phone Number *</label>
                          <input  required="" class="form-control" placeholder="Your Phone Number" type="phone" id="phone" oninput="this.value = this.value.replace(/[^0-9]/g, '')"  maxlength="10">
                          <label id="phone-error"></label>
                      </div>
                    
                        <div class="mb-4">
                            <label>Email address *</label>
                            <input  required="" class="form-control" placeholder="Your Email address" type="email" id="email">
                            <label id="email-error"></label>

                        </div>
                        <div class="mb-4">
                            <label >Password *</label>
                            <input  required="" class="form-control " placeholder="Type Password" type="password" onkeyup="checkPasswordStrength2()" id="password">
                            <span id="password-strength" class="strength-label"></span>
                        </div>
                      
                        <div class="text-left">
                            <button class="btn btn-success w-50 me-2 reg-btn">Sign Up</button><BR>
                            <p style="margin-left: 22%;margin-top: 12px;">OR</p><p style="margin-left: 8%;">Already have an Account?</p> <button class="btn btn-success w-50 me-2 reg-btn">Login</button>
                          
                        </div>
                        
                    </form>
                </div>
